<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial Médico</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .contenedor {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }

        .titulo {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .boton-descargar {
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<div class="contenedor">

    <div class="titulo">
        Historial Médico de {{ paciente.nombre }} {{ paciente.apellidos }}
    </div>

    <!-- Botón para descargar -->
    <a class="boton-descargar"
       href="{% url 'historial_pdf' paciente.idpaciente %}">
        Descargar PDF
    </a>

    <!-- IFRAME PARA MOSTRAR EL PDF SIN DESCARGARLO -->
    <iframe
        src="{% url 'historial_pdf' paciente.idpaciente %}?preview=1#disableThumbnails=true">
    </iframe>

</div>

</body>
</html>
